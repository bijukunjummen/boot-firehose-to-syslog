---
applications:
  - name: boot-firehose-to-syslog
    path: boot-firehose-to-syslog-1.0.0.jar
    memory: 512M
    no-route: true
    env:
      JAVA_OPTS: -Djava.security.egd=file:/dev/./urandom
      SPRING_PROFILES_ACTIVE: cloud
      cf_host: api.local.pcfdev.io
      cf_user: admin
      cf_password: admin
      cf_skip_ssl_validation: true
      firehose_event_types: LogMessage, ValueMetric, HttpStart, HttpStop, HttpStartStop
      firehose_text_format: JSON
      firehose_parallelism: 5
      firehose_subscription_id: boot-firehose-to-syslog
      syslog_server: syslogserver
      syslog_port: 9997
      syslog_connection_type: TCP
      JBP_CONFIG_SPRING_AUTO_RECONFIGURATION: '{enabled: false}'

#    HttpStart,
#    HttpStop,
#    HttpStartStop,
#    LogMessage,
#    ValueMetric,
#    CounterEvent,
#    Error,
#    ContainerMetric